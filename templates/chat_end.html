<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Chat Ended – JoviBot</title>
  <link rel="stylesheet" href="/static/end_chat.css" />
</head>
<body>
  <div class="end-container">
    <div class="end-header">
      <img src="/static/images/Avatar.png" class="end-avatar" />
      <div class="end-title">JoviBot</div>
    </div>

    <div class="end-card">
      <h2>This chat session has ended</h2>
      <p>Thank you for chatting with us. If you can, please rate your chat experience:</p>

      <div class="rating-buttons">
        <button class="thumb up">👍<br><span>Great</span></button>
        <button class="thumb down">👎<br><span>Bad</span></button>
      </div>

      <a href="/" class="transcript-link">Need a transcript?</a>
    </div>

    <div class="end-footer">
      Powered by <strong>Jovi Realty</strong>
    </div>
  </div>
</body>
</html>
